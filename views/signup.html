<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Signup</title>
</head>

<body>
    <form method="post" action="../controllers/signup-controller.php" enctype="multipart/form-data">
        <input type="text" id="firstname" name="firstname" placeholder="First name" required />
        <input type="text" id="lastname" name="lastname" placeholder="Last name" required />
        <input type="text" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirmedpassword" name="confirmedpassword" placeholder="Confirm password"
            required />
        <label for="status">Choose status:</label>
        <select name="status" id="status" readonly>
            <option value="admin">ADMIN</option>
            <option value="permanent">PERMANENT</option>
            <option value="temporary">TEMPORARY</option>
            <option value="blocked">BLOCKED</option>
        </select>
        <label for="img">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" placeholder="Photo" required />

        <input type="submit" name="submit" value="Registration" />
    </form>
</body>

</html>
